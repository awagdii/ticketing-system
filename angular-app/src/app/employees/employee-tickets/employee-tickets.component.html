<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt|date:"MM /dd/yyyy"}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="resolve_comment">
        <th mat-header-cell *matHeaderCellDef> Resolve Comment </th>
        <td mat-cell *matCellDef="let element"><input  mat-input  color="primary" (click)="resolveTicket(element._id)"> </td>
      </ng-container> -->
    <ng-container matColumnDef="resolve_comment">
      <th mat-header-cell *matHeaderCellDef> Assign </th>
      <td mat-cell *matCellDef="let element">
        <input mat-input color="primary" #myinput>
        <button mat-button color="green" (click)="resolveTicket(element._id,myinput.value)">Resolve ticket</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
