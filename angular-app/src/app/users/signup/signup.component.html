<h1>Sign Up</h1>
Please fill in this form to set up your account
<hr />
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="signUpForm">
  <mat-card>
    <mat-card-title>
      Sign up form
    </mat-card-title>
    <div formGroupName="userData" class="signUpContainer">
      <mat-form-field class="signupField">
        <mat-label for="user_name">User Name</mat-label>
        <input matInput type="text" class="form-control" id="user_name" formControlName="user_name">
      </mat-form-field>
      <mat-form-field class="signupField">
        <mat-label for="email">E-Mail</mat-label>
        <input matInput type="text" class="form-control" id="email" formControlName="email">
        <div *ngIf="!myForm.get('userData').get('email').valid">
          Invalid Email
        </div>
      </mat-form-field>
      <mat-form-field class="signupField">
        <mat-label for="password">Password</mat-label>
        <input matInput type="password" class="form-control" id="password" formControlName="password">
      </mat-form-field>
      <mat-form-field class="signupField">
        <mat-label for="confirmpassword">Confirm Password</mat-label>
        <input matInput type="password" class="form-control" id="confirmpassword" formControlName="confirmpassword">
      </mat-form-field>
    </div>

    <button type="submit" mat-stroked-button [disabled]="!myForm.valid">Submit</button>
  </mat-card>
</form>
