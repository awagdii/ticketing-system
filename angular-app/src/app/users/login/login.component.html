<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="loginForm">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-form-field class="loginField">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="text" class="form-control" id="email" formControlName="email">
    </mat-form-field>
    <div *ngIf="!myForm.get('email').valid">
      Invalid Email
    </div>
    <mat-form-field class="loginField">
      <mat-label>Password</mat-label>
      <input matInput type="password" class="form-control" id="password" formControlName="password">
    </mat-form-field>
    <button mat-stroked-button type="submit" [disabled]="!myForm.valid">Login</button>
    <br />
    <span>{{errorMessge}}</span>
  </mat-card>
</form>
